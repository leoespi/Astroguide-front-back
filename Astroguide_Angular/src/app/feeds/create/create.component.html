<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Crear Feed</title>
</head>
<body>

<div class="scroll-container">
    <form [formGroup]="feedForm" (ngSubmit)="agregarFeeds()" class="feed-form">
        

        <div class="form-group">
            <label for="content">Contenido:</label>
            <input formControlName="content" matInput type="text" class="form-control" id="content" name="content">
        </div>

      
        <!--  <div class="form-group">
            <label for="user_id">Logro ID:</label>
            <select formControlName="user_id" matNativeControl id="user_id" name="user_id">
                <option *ngFor="let user of users" [value]="user.id">{{ user.id }} - {{ user.Nombre_del_Logro }}</option>
            </select>
        </div>
         -->

        <button type="submit" class="btn btn-primary">Crear Feed</button>
    </form>
</div>

</body>
</html>
