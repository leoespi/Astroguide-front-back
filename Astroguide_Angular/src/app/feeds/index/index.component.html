<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<br/>
<H1>Listar Foros</H1>
<br/>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Contenido</th>
            <th>User ID </th>
            
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let feeds of listarFeeds">
            <td>{{ feeds.id }}</td>
            <td>{{ feeds.content }}</td>
            <td>{{feeds.user_id}}</td>
           
            
            <td>
                <button type="button" class="btn btn-success" (click)="editarFeeds(feeds.id)">Editar</button>
                <button type="button" class="btn btn-danger" (click)="eliminarFeeds(feeds.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
