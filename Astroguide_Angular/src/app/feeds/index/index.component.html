<h1><nav>
    <a href="/feed/comments/index" *ngIf="clave !=null"   >Comentarios</a>  
   

</nav></h1>

<H2>Listar Foros</H2>
<br />



<div class="scroll-container">
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Contenido</th>
            <th>User ID </th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
     
            <tr *ngFor="let feeds of listarFeeds">
                <td>{{ feeds.id }}</td>
                <td>{{ feeds.content }}</td>
                <td>{{feeds.user_id}}</td> 
                <td>{{feeds.nombre}}</td>




                <td><button type="button" class="btn btn-danger" (click)="eliminarFeeds(feeds.id)">Eliminar</button>
                </td>
            </tr>
      
    </tbody>
</table>
</div>
