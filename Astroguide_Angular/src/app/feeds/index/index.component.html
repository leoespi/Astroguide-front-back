<H2>Listar Foros</H2>
<br />



<div class="scroll-container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Contenido</th>
                <th>User ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <!-- AquÃ­ es donde necesitas aplicar el cambio -->
            <tr *ngFor="let feed of listarFeeds">
                <td>{{ feed.id }}</td>
                <td>{{ feed.content }}</td>
                <td>{{ feed.user_id }}</td>
                <td>{{ feed.nombre }}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="eliminarFeeds(feed.id)">Eliminar</button>
                </td>
            </tr>
            <!-- Fin del cambio -->
        </tbody>
    </table>
</div>
