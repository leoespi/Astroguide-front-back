<h1><nav>
    <a href="/lecciones/create" *ngIf="clave !=null"   >Crear lecciones</a>
    </nav></h1>
    
    <br />
<H2>Listar Lecciones</H2>
<br />


<div class="scroll-container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de la lección</th>
                <th>Contenido</th>
                <th>Tipo de lección</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let leccion of listarLecciones">
                <td>{{ leccion.id }}</td>
                <td>{{ leccion.Nombre_de_la_leccion }}</td>
                <td>{{ leccion.Contenido }}</td>
                <td>{{ leccion.Tipo_de_leccion }}</td>
                <td>
                    <button type="button" class="btn btn-success" (click)="editarLeccion(leccion.id)">Editar</button>
                    <button type="button" class="btn btn-danger"
                        (click)=" eliminarLeccion(leccion.id)">Eliminar</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
