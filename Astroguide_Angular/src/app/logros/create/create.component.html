<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<form [formGroup]= "logrosForm" (ngSubmit)="agregarLogro()">
  <div class="form-group">
    <label for="titulo">Nombre del Logro</label> <br>
    <input formControlName="Nombre_del_Logro" matInput type="text" class="form-control" id="Nombre_del_Logro" name="Nombre_del_Logro">
</div>
<div class="form-group">
  <label for="titulo">Rareza</label> <br>
  <input formControlName="Rareza" matInput type="text" class="form-control" id="Rareza" name="Rareza">
</div>
<div class="form-group">
  <label>Leccion ID:</label>
  <select formControlName="leccion_id" matNativeControl id="leccion_id" name="leccion_id">
      <option *ngFor="let leccion of Lecciones" [value]="leccion.id">{{ leccion.id }} - {{ leccion.Nombre_de_la_leccion }}</option>
      </select>
</div>

  <button class="btn btn-success">Crear</button>

</form>
