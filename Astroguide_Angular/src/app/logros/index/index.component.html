<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<h1><nav>
    <a href="/logros/create" *ngIf="clave !=null"   >Crear logros</a>
</nav></h1>
<h2>Lista de Logros</h2>



<div style="overflow-x: auto;"></div>

<table class="table">
    
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre del Logro</th>
                <th>Rareza</th>
                <th>Leccion ID</th>
            </tr>
        </thead>

    <tr *ngFor="let logros of listaLogros">
        <td> {{ logros.id }}</td>
        <td> {{ logros.Nombre_del_Logro }}</td>
        <td> {{ logros.Rareza }}</td>
        <td> {{ logros.leccion_id }}</td>
        <td>
            <button type="button" class="btn btn-success" (click)="editarLogro(logros.id)">Editar</button>
            <button type="button" class="btn btn-danger" (click)="eliminarLogro(logros.id)">Eliminar</button>
            
        </td>
    </tr>
</table>
