<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <h1><nav>
        <a href="/category/create" *ngIf="clave !=null">Crear Categorias</a> 
        </nav></h1>

    <H2>Listar Categorias</H2>
    <br />
    

    <div class="scroll-container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    
                 
                   
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
        
            <tbody>
             
                    <tr *ngFor="let category of listarCategory">
                        <td>{{ category.id }}</td>
                        <td>{{ category.name }}</td>
                       
        
        
        
                        
                        <td>
                            <button type="button" class="btn btn-success" (click)="editarCategory(category.id)">Editar</button>
                            <button type="button" class="btn btn-danger" (click)="eliminarCategory(category.id)">Eliminar</button>
                        </td>
                    </tr>
              
            </tbody>
        </table>
        </div>
