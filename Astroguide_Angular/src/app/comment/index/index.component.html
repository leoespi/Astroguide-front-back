<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<br />
<H1>Comentarios</H1>
<br />

<div class="scroll-container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>User id</th>
        <th>feed ID</th>
        <th>Body</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of listarComments">
        <td>{{ comment.id }}</td>
        <td>{{ comment.user_id }}</td>
        <td>{{ comment.feed_id}}</td>
        <td>{{ comment.body }}</td>
        
        <td>
          <button type="button" class="btn btn-danger" (click)="eliminarComment(comment.id)">Eliminar</button>
         
      </tr>
    </tbody>
  </table>
</div>
